name: Update Data and Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install requests

      - name: Fetch Latest Data from APIs
        run: python update_data.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          exclude_assets: '.github,__pycache__,*.py,*.pyc,deep_search.py,validate_strategy.py,strategy_v2.py,export_data.py,update_data.py'
          commit_message: "Auto-update: refresh data from APIs"
