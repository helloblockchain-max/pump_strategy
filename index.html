<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Strategy Dashboard</title>
    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="glass-header">
            <div class="title-section">
                <h1>PUMP STRATEGY <span>FUNDAMENTAL MOMENTUM</span></h1>
                <p class="subtitle">Next-gen On-chain Revenue Driven Strategy</p>
            </div>
            <div class="update-info">
                <span class="pulse-dot"></span>
                <p>Last Updated: <span id="last-updated">--</span></p>
            </div>
        </header>

        <!-- Metrics Grid -->
        <div class="metrics-grid">
            <div class="metric-card">
                <h3>总收益率</h3>
                <p id="m-total-return" class="highlight">--</p>
            </div>
            <div class="metric-card">
                <h3>年化收益率</h3>
                <p id="m-annual-return" class="highlight">--</p>
            </div>
            <div class="metric-card">
                <h3>夏普比率</h3>
                <p id="m-sharpe">--</p>
            </div>
            <div class="metric-card">
                <h3>最大回撤</h3>
                <p id="m-max-drawdown" class="danger">--</p>
            </div>
            <div class="metric-card">
                <h3>胜率</h3>
                <p id="m-win-rate">--</p>
            </div>
            <div class="metric-card">
                <h3>交易次数</h3>
                <p id="m-trades">--</p>
            </div>
        </div>

        <!-- Main Chart -->
        <main class="chart-container glass-panel">
            <h2>资金曲线 (Equity Curve)</h2>
            <div id="main-chart" class="echarts-dom"></div>
        </main>

        <!-- History Table -->
        <section class="history-container glass-panel">
            <h2>每日回测明细 (Daily History)</h2>
            <div class="table-wrapper">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>日期 (Date)</th>
                            <th>标的价格 (Price)</th>
                            <th>Pump收入 (Revenue)</th>
                            <th>持仓信号 (Signal)</th>
                            <th>策略净值 (Equity)</th>
                        </tr>
                    </thead>
                    <tbody id="history-tbody">
                        <!-- Rows rendered via JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>基于基本面收入动能驱动 | 数据自动更新周期: 6 小时</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
